- virsh.perf:
    take_regular_screendumps = no
    type = "virsh_perf"
    # vm_list is a space separated list
    events = "cpu_cycles"
    perf_option = "--enable"
    virsh_opt = ""
    vm_active = False
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - vm_active:
                    vm_active = True
                - vm_inactive:
            variants:
                - enable:
                    perf_option = "--enable"
                - disable:
                    perf_option = "--disable"
            variants:
                - common_events:
                    events = " cpu_cycles,ref_cpu_cycles,cache_references,cache_misses,instructions,cpu_clock,task_clock,page_faults,page_faults_min,page_faults_maj,context_switches,alignment_faults,emulation_faults,branch_misses,branch_instructions"
                - common_events_two_parts:
                    events = " cpu_cycles,ref_cpu_cycles,cache_references,cache_misses,instructions,cpu_clock,task_clock page_faults,page_faults_min,page_faults_maj,context_switches,alignment_faults,emulation_faults,branch_misses,branch_instructions"
                - cmt_events:
                    events = " cmt,mbmt,mbml"
                - bus_cycles:
                    events = " bus_cycles"
                - stalled_cylcles:
                    events = " stalled_cycles_frontend,stalled_cycles_backend"
            variants:
                - config:
                    virsh_opt = " --config"
                - current:
                    virsh_opt = " --current"
                - live:
                    only vm_active
                    virsh_opt = " --live"
                - config_live:
                    only vm_active
                    virsh_opt = " --config --live"
        - error_test:
            status_error = "yes"
            variants:
                - invalid_events:
                    events = " abc"
